<ion-header>

  <ion-toolbar color="primary-pale">
	<ion-buttons start>
		<button ion-button (click)="closeModal()">
			<span ion-text color="primary" showWhen="ios">Cancel</span>
			<ion-icon name="md-close" showWhen="android, windows"></ion-icon>
		</button>
	</ion-buttons>
	<ion-title>Add Comment</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="reservation" (ngSubmit)="onSubmit()">
		<ion-item>
			<ion-label floating color="primary">Your Name</ion-label>
			<ion-input formControlName="author"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary">Your Rating</ion-label>
			<ion-range min="1" max="5" step="1" snaps="true" pin="true" formControlName="rating">
				<ion-icon range-left small name="sad"></ion-icon>
				<ion-icon range-right name="happy"></ion-icon>
			</ion-range>
		</ion-item>
		<ion-item>
			<ion-label floating color="primary">Your Comment</ion-label>
			<ion-textarea formControlName="comment" rows=12></ion-textarea>
		</ion-item>

		<button ion-button type="submit" [disabled]="!reservation.valid">
			Submit
		</button>
	</form>
</ion-content>
